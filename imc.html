<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>


    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    function calcularImc(peso, altura){

        return (peso / (altura * altura));
    }

    nombre = prompt("Ingrese du nombre");
    peso = prompt(nombre+ ", Ingrese su peso");
    altura = prompt(nombre+ ", ingrese su altura");

    imcCalculado = calcularImc(peso, altura);

    imprimir(nombre + ", su imc calculado es: "+imcCalculado);
</script>
